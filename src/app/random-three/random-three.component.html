<div class="container">
    
    <h2 class="text-center"> Company Data</h2>

    <form class="row p-3 m-3 border border-2">
        <div class="col-auto">
            <input type="text" placeholder="Company Name" class="form-control" #cyName>
        </div>
        <div class="col-auto">
            <input type="number" placeholder="Company Id" class="form-control form-control-number" #cyId>
        </div>
        
        <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="addCompany({name: cyName.value, id: cyId.value})">Add</button>
        </div>
    </form>

    
    <div class="row">
        <ul class="list-group list-group-horizontal col">
            <li class="list-group-item flex-fill col-4 align-self-center active">ID</li>
            <li class="list-group-item flex-fill col-4 align-self-center active">Name</li>
        </ul>
        <div class="col-1 bg-white filler"></div>
    </div>
    
     
    <div class="row" *ngFor="let e of companies">
        
            <ul class="list-group list-group-horizontal col">
                <li class="list-group-item flex-fill col-4 align-self-center">{{ e.id }}</li>
                <li class="list-group-item flex-fill col-4 align-self-center">{{ e.name }}</li>                
            </ul>
            
            <button class=" col-1 btn btn-sm btn-outline-danger rm1" (click)="removeCompany(e)"><i class="far fa-trash-alt"></i></button>
        
    </div>

    
</div>
