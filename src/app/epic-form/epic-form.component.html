<div class="container">
    <form class="row g-3" #addressForm="ngForm">
        <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text" #name="ngModel" 
            [class.is-invalid]="name.invalid && name.touched" name="name" ngModel placeholder="Enter Name" class="form-control" required>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Please Enter Name</small>
        </div>
        <div class="col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" placeholder="Enter Phone Number" #phone="ngModel" pattern="^\d{10}$"
            [class.is-invalid]="phone.invalid && phone.touched" name="phone" ngModel class="form-control" required>
            <!-- <small [class.d-none]="phone.valid || phone.untouched"></small> -->
            <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Please enter phone number!</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be of 10 digits!</small>
            </div>
        </div>
        <div class="col-md-6">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email ID" #email="ngModel" pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/"
            [class.is-invalid]="email.invalid && email.touched" name="email" ngModel class="form-control" required>
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Please enter email address!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email is not of correct format!</small>
            </div>
        </div>
        <div class="col-12">
            <label for="currAdd">Current Address</label>
            <input type="text" placeholder="Enter Current Address" #curentAdd="ngModel" name="currAdd" ngModel class="form-control">
        </div>
        <div class="col-12">
            <label for="defAdd">Default Address</label>
            <input type="text" placeholder="Enter Default Address" #defaultAdd="ngModel" name="defAdd" ngModel class="form-control">
        </div>
        <div class="col-12">
            <div class="form-check">
            <label for="check" class="form-check-label">Current address is same as default address</label>
            <input type="checkbox" class="form-check-input">
            </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
